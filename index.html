<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clickable Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    /* Background clickable image */
    .bg-link {
      display: block;
      width: 100%;
      height: 100%;
      background: url("background.png") no-repeat center center/cover;
      position: fixed;
      top: 0;
      left: 0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Pure background image clickable -->
  <a href="https://wa.me/+447516010804" target="_blank" class="bg-link"></a>
</body>
</html>
